<!Document html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
        <title>Register</title>
        <style>
            table{background-color:beige;}
            table{
  border-style: solid;
  border-radius:8px;
  border-width: medium}

        </style>
        </head>
        <center>
        <h1>Registeration Form</h1>
        <body>
            <div>
                <form action="#" method="get">
                <table>
                        <tr>
                            <td>Username:</td>
                            <td><input type="text" name="user" value=""/></td>
                        </tr> 
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" name="pswd"/></td>
                        </tr> 
                        <tr>
                            <td>Confirm password:</td>
                            <td><input type="password" name="cnfpswd"/></td>
                        </tr> 
                        <tr>
                            <td>Mobile:</td>
                            <td><input type="number" name="mobile"/></td>
                        </tr>

                        <tr>
                            <td>Email:</td>
                            <td><input type="email" name="mail"/></td>
                        </tr>
                        <tr>
                            <td>DOB:</td>
                            <td><input type="date" name="dob"/></td>
                        </tr>

                        <tr>
                            <td>Login time:</td>
                            <td><input type="time" name="lgtime"/></td>
                        </tr> 
                        <tr>
                            <td>Gender:</td>
                            <td><input type="radio" name="gender" vaue="male"/>male
                                <input type="radio" name="gender" value="female"/>female
                                <input type="radio" name="gender" value="others"/>others</td>
                        </tr>
                        <tr>
                            <td>Skill:</td>
                            <td><input type="checkbox" name="skill" value="HtML"/>HTML
                                <input type="checkbox" name="skill"value="CSS"/>CSS
                                <input type="checkbox" name="skill" value="JS"/>JS</td>
                        </tr>

                        <tr>
                            <td>color picker:</td>
                            <td><input type="color" name="clr"/></td>
                        </tr>
                        <tr>
                            <td>PHOTOS:</td>
                            <td><input type="file" name="photo" /></td>
                        </tr>

                        <tr>
                            <td>Words:</td>
                            <td><input type="search" name="sr text" /></td>
                        </tr>


                        <tr>
                            <td>Range:</td>
                            <td><input type="range" name="range" /></td>
                        </tr>
                        <tr>
                            <td>State:</td>
                            <td><select name="state">
                                <option>TN</option>
                                <option>KL</option>
                                <option>KA</option>
                                <option>Ap</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td>ADDRESS:</td>
                            <td><textarea name="address" cols="5" rows="5"></textarea></td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="submit-btn">Submit</button>
                                <input type="reset" vaue="reset"/></td>
                        </tr>
                    </table>
                    </form>
                    </div>
                    </body>
                    </center>
                    </html>
